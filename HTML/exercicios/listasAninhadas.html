<h1>Lista aninhadas</h1>

<ul class="tree">
    <li><span folder>Backend</span>
        <ul>
            <li><span folder>App</span>
                <ul>
                    <li>produto.js</li>
                    <li>usuario.js</li>
                    <li>servidor.js</li>
                </ul>
            </li>
            <li><span folder>Config</span>
                <ul>
                    <li>rota.js</li>
                    <li>banco.js</li>
                    <li>venda.js</li>
                </ul>
            </li>
        </ul>
    </li>

    <li><span folder>Frontend</span>
        <ul>
            <li><span folder>Public</span>
                <ul>
                    <li>app.css</li>
                    <li>app.js</li>
                    <li>index.html</li>
                </ul>
            </li>
        </ul>
    </li>
    
</ul>
<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">

<script>
    document.querySelectorAll('[folder]').forEach(pasta =>{
        pasta.onclick = function(e){

            //Pega o proximo elemento e muda o display com operador ternario
            const ul = pasta.nextElementSibling
            const display = ul.style.display
            ul.style.display = (display =='none') ? 'block':'none';

        }
    })
</script>
