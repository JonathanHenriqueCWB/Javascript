<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercicios HTML5</h1>
    </header>
    <nav>
        <a href navegacao='exercicios/teste.html'>00 - Teste</a> |
        <a href navegacao='exercicios/texto1.html'>01 - Textos</a> | 
        <a href navegacao='exercicios/texto2.html'>02 - Textos</a> |
        <a href navegacao='exercicios/listas.html'>03 - Listas</a> |
        <a href navegacao='exercicios/listasAninhadas.html'>04 - Listas Aninhadas</a> |
    </nav>

    <section id="conteudo"></section>

    <footer>
        <small>Curso web moderno</small>
    </footer>

    <!-- Requsição Ajax -->
    <script>
        const conteudo = document.getElementById('conteudo')

        document.querySelectorAll('[navegacao]').forEach(link => {
            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.getAttribute('navegacao')).then(resp => resp.text()).then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
